<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dignity Memorial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(./src/images/background_image.jpg);
            background-repeat: no-repeat;
            height: 550px;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Top Bar -->
    <div class="bg-gray-100 text-sm text-gray-600">
        <div class="max-w-7xl mx-auto px-4 py-2 flex justify-end space-x-6">
            <a href="#" class="hover:text-gray-800 transition-colors">ABOUT DIGNITY MEMORIAL</a>
            <a href="#" class="hover:text-gray-800 transition-colors">CONTACT US</a>
            <a href="#" class="hover:text-gray-800 transition-colors">BILL PAY</a>
            <a href="#" class="hover:text-gray-800 transition-colors">PRINT</a>
            <div class="relative">
                <select class="bg-transparent border-none text-gray-600 cursor-pointer">
                    <option>ENGLISH</option>
                    <option>ESPAÃ‘OL</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div id="header"></div>

    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">

                    <div class="flex items-center space-x-4 text-sm text-gray-600">
                        <a href="#" class="hover:text-gray-800 underline">Visit Location</a>
                        <span>|</span>
                        <a href="tel:619-474-6565" class="hover:text-gray-800">Call 619-474-6565</a>
                        <span>|</span>
                        <a href="#" class="hover:text-gray-800 underline">Get Directions</a>
                    </div>
                </div>
                <button class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div id="hero"></div>

    <!-- Plan Ahead and Save Section -->

    <!-- Find Provider Section -->
    <div id="find-provider-section"></div>

    <!-- Form Section -->

    <!-- Latest From Our Newsletter Section -->
    <div id="latest-from-our-newsletter-section"></div>

    <!-- Featured Customer Testimonials Section -->
    <div id="featured-customer-testimonials-section"></div>

    <!-- Newsletter Subscribe Section -->
    <div id="newsletter-section"></div>

    <!-- Video Section -->
    <div id="video-section"></div>

    <!-- Back to Top -->
    <div class="text-center py-8 bg-white">
        <a href="#" class="inline-flex items-center text-teal-600 hover:text-teal-700 text-sm uppercase tracking-wider font-sans">
            BACK TO TOP
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>

    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <div id="copy-right-footer"></div>

    <!-- Feedback Tab -->
    <div class="fixed right-0 top-1/2 transform -translate-y-1/2 bg-teal-500 text-white px-2 py-8 text-sm font-sans uppercase tracking-wider writing-mode-vertical cursor-pointer hover:bg-teal-600 transition-colors" style="writing-mode: vertical-rl;">
        FEEDBACK
    </div>

    <!-- Feedback Widget -->
    <div class="fixed right-0 top-1/2 transform -translate-y-1/2 bg-teal-500 text-white px-2 py-8 text-sm font-medium tracking-wider z-50" style="writing-mode: vertical-rl; text-orientation: mixed;">
